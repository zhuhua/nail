{% extends "../base.html" %}

{% block title %}我的主页{% end %}

{% block breadcrumb %}
<li><a href="#">Horzontal & Sidebar Menu</a></li>
<li><a href="#">预约状态</a></li>
{% end %} 

{% block content %}
<div class="row-fluid">
	<div class="span9">
		<div class="row-fluid">
			<div class="span8 profile-info">
			<ul>
				{% for k, v in apptss.iteritems() %}
				<li>
				{{k}}点：
				{% if v %}
				可预约
				{% else %}
				已预约
				{% end %}
				</li>
				{% end %}
				</ul>
			</div>
			<!--end span8-->
		</div>
		<!--end row-fluid-->
	</div>
	<!--end span9-->
</div>
{% end %}
