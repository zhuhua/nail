{% extends "../base.html" %}
{% block title %}编辑个人资料{% end %}
{% block breadcrumb %}
<li>
	编辑个人资料
</li>
{% end %}
{% block content %}
<div class="row-fluid">
	<div class="portlet box">
		<div class="portlet-body form">
			<!-- BEGIN FORM-->
			<form class="form-horizontal" method="post">
				<div class="control-group">
					<label class="control-label">姓名</label>
					<div class="controls">
						<input type="text" name="name" placeholder="姓名" class="m-wrap span6" value="{{item.name}}" />
						<span class="help-block">{{ handler.get_error('name') }}</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手机号</label>
					<div class="controls">
						<input type="text" name="mobile" placeholder="手机号" class="m-wrap span4" value="{{item.mobile}}" />
						<span class="help-block">{{ handler.get_error('mobile') }}</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">性别</label>
					<div class="controls">
						<label class="radio">
							<div class="radio">
								<span>
									<input type="radio" name="gender" value="1" checked />
								</span>
							</div> 男
						</label> <label class="radio">
							<div class="radio">
								<span class="checked">
									<input type="radio" name="gender" value="0" />
								</span>
							</div> 女
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">服务区域</label>
					<div class="controls">
						<input type="text" name="serv_area" placeholder="服务区域" class="m-wrap span4" value="{{item.serv_area}}" />
						<span class="help-block">{{ handler.get_error('serv_area') }}</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">简介</label>
					<div class="controls">
						<textarea class="m-wrap span8" rows="5" name="brief">{{item.brief}}</textarea>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input type="submit" class="btn green" value="提交" />
						<input type="reset" class="btn" value="取消" />
					</div>
				</div>
			</form>
			<!-- END FORM-->
		</div>
	</div>
</div>
{% end %}
