{% extends "../base_col_2.html" %}
{% block title %}添加美甲师{% end %}
{% block breadcrumb %}
<li>
	<a href="#">Horzontal & Sidebar Menu</a>
</li>
{% end %}
{% block content %}
<div style="width:80%;margin:0 auto;padding:10px 50px 10px 50px">
	<form action="#">
		<label class="control-label">姓名</label>
		<input type="text" placeholder="姓名" class="m-wrap span8">
		<label class="control-label">密码</label>
		<input type="text" placeholder="密码" class="m-wrap span8">
		<label class="control-label">手机号</label>
		<input type="text" placeholder="手机号" class="m-wrap span8">
		<label class="control-label">性别</label>
		男<input type="radio" class="m-wrap span8">
		女<input type="radio" class="m-wrap span8">
		<label class="control-label">简介</label>
		<textarea class="span8 m-wrap" rows="3"></textarea>
		<div class="submit-btn">
			<a href="#" class="btn green">提交</a>
			<a href="#" class="btn">取消</a>
		</div>
	</form>
</div>
{% end %}
